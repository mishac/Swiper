<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Swipe Test</title>
    <script src='js/jquery-1.7.2.min.js'></script>
    <script src='js/swiper.js'></script>
    <script>
      $(function() {
        $('#swiper').swiper({
          'generatePages': function(index) { this.html('<a href="23fdsaf">BLAH</a> Page #' + (index + 1)); },
          'numPages': 5
        });
      });
    </script>
    <style>
      #swiper {
        border: 1px solid black;
        width: 500px;
        height: 200px;
        overflow: visible
      }
    </style>
  </head>

  <body>
    <div id="swiper">
    </div>
  </body>
</html>
